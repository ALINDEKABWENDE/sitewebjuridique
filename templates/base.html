{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Plateforme Juridique{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<style>
  /* Typographie générale */
body {
    font-family: 'Segoe UI', 'Roboto', sans-serif;
    background-color: #f4f6f8;
    color: #333;
    margin: 0;
    padding: 0;
}

/* En-tête et navigation */
nav {
    background-color: #2c3e50;
    padding: 10px 20px;
}

nav a {
    color: #ffffff;
    margin-right: 15px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

/* Titres */
h1,
h2 {
    color: #2c3e50;
}

/* Container principal */
main {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

/* Tableaux */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

th,
td {
    border: 1px solid #ccc;
    padding: 8px;
}

th {
    background-color: #eaeaea;
}

/* Formulaires */
form {
    margin-top: 20px;
}

input[type="text"],
input[type="email"],
input[type="date"],
input[type="datetime-local"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button,
input[type="submit"] {
    background-color: #2980b9;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #1c5980;
}

/* Pied de page */
footer {
    text-align: center;
    font-size: 14px;
    color: #070707;
    padding: 20px;
}
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Accueil</a>
      <a class="nav-link text-white" href="/clients/">Clients</a>
      <a class="nav-link text-white" href="/rdv/">Rendez-vous</a>
      <a class="nav-link text-white" href="/prison/">Prison</a>
      <a class="nav-link text-white" href="/documents/">Documents</a>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center mt-5 text-muted">
    &copy; 2025 | Plateforme Juridique - Propulsé par Django
  </footer>
</body>
</html>
