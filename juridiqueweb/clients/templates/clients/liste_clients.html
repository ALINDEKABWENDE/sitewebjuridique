{% block content %}
  <h2>Clients</h2>
  <ul class="list-group">
    {% for client in clients %}
      <li class="list-group-item">
        {{ client.nom_complet }} - {{ client.email }}
      </li>
    {% empty %}

    {% endfor %}
  </ul>
{% endblock %}
